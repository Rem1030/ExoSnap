<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/images/logo/oobib.jpg" type="image/x-icon">
    <title>Log-In</title>
</head>
<body>
    <section id="reg_login">
  <div class="container">
    <div class="user signinBx">
      <div class="imgBx"><img src="assets/images/logo/logoo.png"/></div>
      <div class="formBx">
        <form>
          <h2>Sign In</h2>
          <input type="text" name="Username" placeholder="Username" required />
          <input type="password" name="pass" placeholder="Password" required />
          <input type="submit" name="Login" value="Login" />
          <p class="signup">
            Don't have an account ?
            <a href="#" onclick="toggleForm();">Sign Up.</a>
          </p>
        </form>
      </div>
    </div>
    <div class="user signupBx">
      <div class="formBx">
        <form>
          <h2>Create an account</h2>
          <input type="text" name="Username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email Address" required />
          <input type="password" name="crpass" placeholder="Create Password" required />
          <input type="submit" name="signup" value="Sign Up" />
          <p class="signup">
            Already have an account ?
            <a href="#" onclick="toggleForm();">Sign in.</a>
          </p>
        </form>
      </div>
      <div class="imgBx"><img src="assets/images/logo/logooo.png" alt="" /></div>
    </div>
  </div>
</section>
<script src="./assets/js/login.js"></script>
</body>
</html>
